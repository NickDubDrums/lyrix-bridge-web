<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Lyrix Host</title>
  <style>
    body { font-family: system-ui, Segoe UI, Roboto, sans-serif; margin: 16px; color: #eaeaea; background:#111; }
    .card { background:#1b1b1b; border-radius:12px; padding:16px; box-shadow: 0 8px 24px rgba(0,0,0,.35); }
    .row { display:flex; gap:12px; align-items:center; }
    button { background:#2b2b2b; color:#fff; border:1px solid #333; border-radius:10px; padding:10px 14px; cursor:pointer; }
    button:hover { background:#343434; }
    .muted { color:#9b9b9b; font-size:12px; }
    img.qr { width: 280px; height: 280px; background:#fff; border-radius:8px; display:block; margin: 10px auto; }
    .url { word-break: break-all; font-weight:600; }
    .badge { padding:4px 8px; border-radius:999px; font-size:12px; background:#262626; border:1px solid #333;}
    .ok { color:#7ef57e; }
    .err { color:#f57e7e; }
  </style>
</head>
<body>
  <div class="card">
    <div class="row" style="justify-content:space-between;">
      <div><strong>Lyrix Host</strong></div>
      <div id="state" class="badge">…</div>
    </div>

    <p class="muted">Apri su altri dispositivi:</p>
    <p class="url" id="url">…</p>
    <img id="qr" class="qr" alt="QR" />

    <div class="row" style="justify-content:space-between; margin-top:10px;">
      <button id="btnOpen">Open in Browser</button>
      <button id="btnToggle">Start/Stop Server</button>
    </div>

    <p class="muted" id="extra">IP: — • mDNS: —</p>
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
