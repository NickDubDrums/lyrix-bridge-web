<!--Router client‑side, shell con header+hamburger, viste Performance/Setlist/Settings/MIDI

Annota da qualche parte le rotte che useremo:

#/performance

#/setlist

#/setlist/:songId/edit (editor inline)

#/settings

#/midi-->

<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Lyrix Bridge</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/theme.css"> 
  <link rel="stylesheet" href="./css/pages/setlist.css">
  <link rel="stylesheet" href="./css/pages/performance.css">
</head>
<body>
  <div id="app-shell" class="app-shell">
    <header class="app-header">
      <button id="btn-hamburger" aria-label="Open menu" class="icon-button">☰</button>
      <h1 class="app-title">Lyrix</h1>
      <div class="app-actions">
        <label class="lock-toggle">
          <input type="checkbox" id="toggle-lock">
          <span>Lock</span>
        </label>
        <span id="ws-indicator" class="ws-indicator" title="WebSocket status"></span>
        <span id="clock" class="clock"></span>
      </div>
    </header>

    <aside id="app-drawer" class="app-drawer" aria-hidden="true">
      <nav class="app-nav">
        <a href="#/performance" class="nav-link">Performance</a>
        <a href="#/setlist" class="nav-link">Setlist</a>
        <a href="#/settings" class="nav-link">Settings</a>
        <a href="#/midi" class="nav-link">MIDI</a>
      </nav>
    </aside>

    <main id="app-root" class="app-root" role="main"></main>

    <div id="toast-layer" class="toast-layer" aria-live="polite"></div>
    <div id="modal-layer" class="modal-layer" aria-hidden="true"></div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
